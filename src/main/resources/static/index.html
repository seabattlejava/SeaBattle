<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Getting Started: Serving Web Content</title> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
<div id="game_area">
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label id="name_mini" for="name">What is your name?</label>
						<input type="text" id="name" class="form-control" placeholder="Your name here...">
					</div>
					<button id="send" class="btn btn-default" type="button">Send</button>
				</form>
			</div>
		</div>
	</div>
	<div id="adding_ship_area">
		<canvas id="addShips" width="500" height="276"></canvas>
		<button id="shipsAdded" class="btn btn-default" type="button">Start</button>
		<button id="fastAddShips" class="btn btn-default" type="button">Fast ships</button>
	</div>
	
	<div id="game-content" class="container" hidden>
		<div id="Title">Морской бой</div>
		<table id="game_pole">
		<tr> 
			<td>Ваше поле:</td>
			<td>Поле противника</td>
		</tr>
		<tr>
			<td>
			<canvas id="playerArea" width="230" height="230"></canvas>
			</td>
			<td>
			<canvas id="anotherPlayerArea" width="230" height="230"></canvas>
			</td>
		</tr>
		</table>
	</div>
	
	<div id = "main_game">
		
	</div>
</div>
</body>
</html>
