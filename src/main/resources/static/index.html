<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Getting Started: Serving Web Content</title> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="/app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label id="name_mini" for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="button">Send</button>
            </form>
        </div>
    </div>
</div>
<div id="game-content" class="container" hidden>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <button id="itsme" class="btn btn-default" type="button">Its me!</button>
            </form>
        </div>
    </div>
</div>
<div id="chat" class="container" hidden>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <input type="text" id="massage" class="form-control">
            </form>
        </div>
    </div>
</div>
</body>
</html>
