<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Getting Started: Serving Web Content</title> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="app.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<body>

<div id="before-load">
	<i class="fa fa-spinner fa-spin"></i>
</div>

<div id="game_area">
	<div id="main-content" class="container" align="center">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label id="name_mini" for="name">What is your name?</label>
					</div>
					<button id="send" class="btn btn-default" type="button">Send</button>
					<input type="text" id="name" class="form-control" placeholder="Your name here...">
				</form>
			</div>
		</div>
	</div>
	<div id="adding_ship_area">
		<canvas id="addShips" width="500" height="276"></canvas>
		<form class="form-inline" align="center">
			<button id="shipsAdded" class="btn btn-default" type="button">Start</button>
			<button id="fastAddShips" class="btn btn-default" type="button">Fast ships</button>
		</form>
	</div>
	



	<div id = "main_game">
		<div id="Title">Sea Battle</div>
		<table id="game_pole" align="center">
		<tr> 
			<td>Your place:</td>
			<td>Enemy place</td>
			<td></td>
		</tr>
		<tr>
			<td>
			<canvas id="playerArea" width="230" height="230"></canvas>
			</td>
			<td>
			<canvas id="anotherPlayerArea" width="230" height="230"></canvas>
			</td>
			<td>
					<button id="shoot" class="btn btn-default" type="button">Attack</button>
			</td>
		</tr>
		</table>

	</div>
	<div id = "guest_area">
		<table align="center">
		<tr></tr>
		<tr>
			<td><canvas id="canvasPlayerOne" width="230" height="230"></canvas></td>
			<td><canvas id="canvasPlayerTwo" width="230" height="230"></canvas></td>
			<td>
				<div id = "chat_window" class="chat_window">
					<div class="top_menu">
						<div class="title">Chat</div>
					</div>
					<ul class="messages"></ul>
					<div class="bottom_wrapper clearfix">
						<div class="message_input_wrapper">
							<input id="message_input_value" class="message_input" placeholder="Type your message here..." />
						</div>
						<div onclick="sendMessage()" class ="send_message">
							<div class="icon"> Send </div>
						</div>
					</div>
				</div>
				<div id="message_template" class="message_template">
					<li class="message"><div class="avatar"></div>
						<div class="text_wrapper">
							<div class="text"></div>
						</div>
					</li>
				</div>
			</td>
		</tr>
		</table>
		
	
	</div>
	
</div>
</body>
</html>
